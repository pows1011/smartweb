<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>login Form</title>
</head>
<body>
<h1>로그인 폼 실습</h1>
<form action="login">
	<fieldset>
		<legend>로그인 폼</legend>
		<ul>
			<li><label for="userid">아이디</label>
			<input type="text" name="userid"></li>
			<li><label for="passwd">비밀 번호</label>
			<input type="password" name="passwd"></li>
			<li><input type="submit"value="로그인"></li>
		</ul>
	</fieldset>
</form>

</body>
</html>
