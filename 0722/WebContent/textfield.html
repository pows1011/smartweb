<title>textfield test</title>

<body>
<form action="textfield">
<fieldset>
<legend>실습 폼</legend>
	<ul>
		<li>
			<label for="name">이름</label>
			<input type="text"name="name" autofocus required placeholder="이름입력"/>
		</li>
		
		<li>
			<input type="submit"value="전송"/>
		</li>
</ul>
</fieldset>
</form>
</body>
</html>
